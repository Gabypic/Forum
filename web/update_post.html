<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
    <h1>Update Post</h1>
    <form action="/update_post" method="post">
        <input type="hidden" name="id" value="{{.Post.ID}}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{.Post.Title}}" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{.Post.Content}}</textarea>
        <br>
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{.Post.ImageURL}}">
        <br>
        <label for="category_id">Category ID:</label>
        <input type="text" id="category_id" name="category_id" value="{{.Post.CategoryID}}" required>
        <br>
        <label for="approved">Approved:</label>
        <input type="checkbox" id="approved" name="approved" {{if .Post.Approved}}checked{{end}}>
        <br>
        <button type="submit">Update Post</button>
    </form>
    <br>
    <a href="/home">Back to Home</a>
</body>
</html>
