<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
</head>
<body>
    <h1>{{.Post.Title}}</h1>
    <p>{{.Post.Content}}</p>
    <img src="{{.Post.ImageURL}}" alt="Post Image">
    <br>
    {{if .ShowEditDeleteButtons}}
    <a href="/update_post?id={{.Post.ID}}">Modifier le post</a>
    <form action="/delete_post" method="post" style="display:inline;">
        <input type="hidden" name="id" value="{{.Post.ID}}">
        <button type="submit">Supprimer le post</button>
    </form>
    <br>
    {{end}}
    <a href="/home">Retour Ã  l'accueil"</a>
</body>
</html>
