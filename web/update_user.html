<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les Informations du Compte</title>
    <link rel="stylesheet" href="/static/update_information.css">
</head>
<body>
<header>
    <div class="nav-bar">
        <a href="/home">Accueil</a>
        <a href="/profil">Profil</a>
    </div>
</header>

<div class="container">
    <div class="form-container">
        <h2>Modifier les Informations du Compte</h2>
        <form action="/update_user" method="POST">
            <input type="hidden" name="id" value="{{.UserID}}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" value="{{.User}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{.Email}}" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" required>
            </div>
            <button type="submit" class="btn btn-green">Enregistrer les modifications</button>
        </form>
        <a href="/profil" class="btn btn-red">Annuler</a>
    </div>
</div>
</body>
</html>
