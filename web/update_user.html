<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les Informations du Compte</title>
    <link rel="stylesheet" href="/static/update_information.css">
</head>
<body>
<header>
    <div class="nav-bar">
        <a href="/home">Accueil</a>
        <a href="/profil">Profil</a>
    </div>
</header>

<div class="container">
    <div class="form-container">
        <h2>Modifier les Informations du Compte</h2>
        <form action="/profil" method="POST">
            <input type="hidden" name="id" value="{{.UserID}}">
            <div class="form-group">
                <label for="new_username">Nom d'utilisateur</label>
                <input type="text" id="new_username" name="new_username" value="{{.User}}" required>
            </div>
            <div class="form-group">
                <label for="new_email">Email</label>
                <input type="email" id="new_email" name="new_email" value="{{.Email}}" required>
            </div>
            <div class="form-group">
                <label for="new_password">Mot de passe, ou ancien mot de passe</label>
                <input type="password" id="new_password" name="new_password" placeholder="Nouveau mot de passe" required>
            </div>
            <h3>Les informations modifi√©es seront prise en compte lors de la prochaine connexion</h3>
            <button type="submit" class="btn btn-green">Enregistrer les modifications</button>
        </form>
        <a href="/profil" class="btn btn-red">Annuler</a>
    </div>
</div>
</body>
</html>
